	<script>

	function randomIntFromInterval(min,max) {
  			return Math.floor(Math.random()*(max-min+1)+min);
	}	

	function generateTenRandomEvents() {
		var arr = [];

		for (let i = 1; i <= 10; i++) {
			var obj = {};
			obj.id = i;
			obj.start = randomIntFromInterval(0, 719);
			obj.end = randomIntFromInterval(obj.start, 720);
			arr.push(obj);
		}

		return arr;
	}

	var events = generateTenRandomEvents()	
	OneDayCalendar.renderDay(events);
		
	 </script>
